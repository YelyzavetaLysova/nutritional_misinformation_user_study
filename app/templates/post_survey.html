<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Survey - Recipe Feasibility Study</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="mobile-container">
        <header>
            <h1>Post-Survey Questions</h1>
        </header>
        <main>
            <div class="progress-bar">
                <div class="progress" style="width: 86%"></div>
            </div>
            <p class="progress-text">Step 6 of 7</p>
            

            <form action="/post_survey" method="post" class="survey-form">
                <div class="rating-group correctness-details">
                    <label>How would you rate your cooking skills?</label>
                    <div class="rating-scale">
                        <div style="width: 100%;">
                            <div style="display: flex; width: 100%; margin-bottom: 5px;">
                                <span style="flex: 0 0 auto; text-align: left; width: 120px;">Beginner</span>
                                <div style="flex: 1;"></div>
                                <span style="flex: 0 0 auto; text-align: right; width: 120px;">Expert</span>
                            </div>
                            <div style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
                                {% for i in range(1, 8) %}
                                <div class="rating-option" style="display: flex; flex-direction: column; align-items: center;">
                                    <input type="radio" id="cooking_skills_{{ i }}" name="cooking_skills" value="{{ i }}" required>
                                    <label for="cooking_skills_{{ i }}" style="margin-top: 5px;">{{ i }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="rating-group correctness-details">
                    <label>How often do you cook new recipes?</label>
                    <div class="rating-scale">
                        <div style="width: 100%;">
                            <select id="new_recipe_frequency" name="new_recipe_frequency" required>
                                <option value="" selected disabled>Select an option</option>
                                <option value="very_often">Very often - I try new recipes multiple times a week</option>
                                <option value="often">Often - I try new recipes weekly</option>
                                <option value="sometimes">Sometimes - I try new recipes a couple times a month</option>
                                <option value="rarely">Rarely - I try new recipes a few times a year</option>
                                <option value="never">Never - I stick to recipes I already know</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="rating-group correctness-details">
                    <label>What's most important to you when deciding whether to try a recipe?</label>
                    <div class="rating-scale">
                        <div style="width: 100%;">
                            <select id="preferred_source" name="preferred_source" required>
                                <option value="" selected disabled>Select your preference</option>
                                <option value="clarity">Clear instructions</option>
                                <option value="simplicity">Simple preparation</option>
                                <option value="ingredients">Common ingredients I already have</option>
                                <option value="nutritional">Nutritional value</option>
                                <option value="appearance">How the final dish will look</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="rating-group correctness-details">
                    <label>How often do you cook meals at home?</label>
                    <div class="rating-scale">
                        <div style="width: 100%;">
                            <select id="cooking_frequency" name="cooking_frequency" required>
                                <option value="" selected disabled>Select an option</option>
                                <option value="daily">Daily</option>
                                <option value="several_times_week">Several times a week</option>
                                <option value="once_week">About once a week</option>
                                <option value="few_times_month">A few times a month</option>
                                <option value="rarely">Rarely</option>
                                <option value="never">Never</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="rating-group correctness-details">
                    <label>How much would you trust recipes created by human authors?</label>
                    <div class="rating-scale">
                        <div style="width: 100%;">
                            <div style="display: flex; width: 100%; margin-bottom: 5px;">
                                <span style="flex: 0 0 auto; text-align: left; width: 120px;">Not at all</span>
                                <div style="flex: 1;"></div>
                                <span style="flex: 0 0 auto; text-align: right; width: 120px;">Completely</span>
                            </div>
                            <div style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
                                {% for i in range(1, 8) %}
                                <div class="rating-option" style="display: flex; flex-direction: column; align-items: center;">
                                    <input type="radio" id="trust_human_recipes_{{ i }}" name="trust_human_recipes" value="{{ i }}" required>
                                    <label for="trust_human_recipes_{{ i }}" style="margin-top: 5px;">{{ i }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="rating-group correctness-details">
                    <label>How much would you trust recipes generated by AI tools (e.g., ChatGPT)?</label>
                    <div class="rating-scale">
                        <div style="width: 100%;">
                            <div style="display: flex; width: 100%; margin-bottom: 5px;">
                                <span style="flex: 0 0 auto; text-align: left; width: 120px;">Not at all</span>
                                <div style="flex: 1;"></div>
                                <span style="flex: 0 0 auto; text-align: right; width: 120px;">Completely</span>
                            </div>
                            <div style="display: flex; width: 100%; justify-content: space-between; align-items: center;">
                                {% for i in range(1, 8) %}
                                <div class="rating-option" style="display: flex; flex-direction: column; align-items: center;">
                                    <input type="radio" id="trust_ai_recipes_{{ i }}" name="trust_ai_recipes" value="{{ i }}" required>
                                    <label for="trust_ai_recipes_{{ i }}" style="margin-top: 5px;">{{ i }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="rating-group correctness-details">
                    <label>How frequently do you use AI platforms like ChatGPT, DeepSeek, or Gemini Assistant?</label>
                    <div class="rating-scale">
                        <div style="width: 100%;">
                            <select id="ai_usage" name="ai_usage" required>
                                <option value="" selected disabled>Select an option</option>
                                <option value="daily">Daily</option>
                                <option value="few_times_week">Several times a week</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="rarely">Rarely</option>
                                <option value="never">Never used</option>
                                <option value="not_familiar">Not familiar with these platforms</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="rating-group correctness-details">
                    <label>Any comments about what makes a recipe feasible for you to cook? (Optional)</label>
                    <div class="rating-scale">
                        <div style="width: 100%;">
                            <textarea id="comments" name="comments" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary">Continue</button>
            </form>
        </main>
        <footer>
            <p>Â© 2025 Recipe Feasibility Study</p>
        </footer>
    </div>
</body>
</html>
