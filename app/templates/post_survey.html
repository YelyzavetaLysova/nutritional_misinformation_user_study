<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Survey - Recipe Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="mobile-container">
        <header>
            <h1>Post-Survey Questions</h1>
        </header>
        <main>
            <div class="progress-bar">
                <div class="progress" style="width: 86%"></div>
            </div>
            <p class="progress-text">Step 6 of 7</p>
            
            <form action="/post_survey" method="post" class="survey-form">
                <div class="rating-group">
                    <label>How much do you trust recipes generated by AI?</label>
                    <div class="rating-scale">
                        <div style="display: flex; width: 100%; align-items: center;">
                            <span style="flex: 0 0 auto; margin-right: 10px;">Not at all</span>
                            <div style="display: flex; flex: 1; justify-content: space-between;">
                                {% for i in range(1, 8) %}
                                <div class="rating-option">
                                    <input type="radio" id="trust_ai_{{ i }}" name="trust_ai_recipes" value="{{ i }}" required>
                                    <label for="trust_ai_{{ i }}">{{ i }}</label>
                                </div>
                                {% endfor %}
                            </div>
                            <span style="flex: 0 0 auto; margin-left: 10px;">Completely</span>
                        </div>
                    </div>
                </div>
                
                <div class="rating-group">
                    <label>How much do you trust recipes created by humans?</label>
                    <div class="rating-scale">
                        <div style="display: flex; width: 100%; align-items: center;">
                            <span style="flex: 0 0 auto; margin-right: 10px;">Not at all</span>
                            <div style="display: flex; flex: 1; justify-content: space-between;">
                                {% for i in range(1, 8) %}
                                <div class="rating-option">
                                    <input type="radio" id="trust_human_{{ i }}" name="trust_human_recipes" value="{{ i }}" required>
                                    <label for="trust_human_{{ i }}">{{ i }}</label>
                                </div>
                                {% endfor %}
                            </div>
                            <span style="flex: 0 0 auto; margin-left: 10px;">Completely</span>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="preferred_source">When looking for recipes, which source do you prefer?</label>
                    <select id="preferred_source" name="preferred_source" required>
                        <option value="" selected disabled>Select your preference</option>
                        <option value="human_created">Human-created recipes</option>
                        <option value="ai_generated">AI-generated recipes</option>
                        <option value="no_preference">No preference</option>
                        <option value="depends">Depends on the situation</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ai_knowledge">How would you rate your knowledge about AI?</label>
                    <select id="ai_knowledge" name="ai_knowledge" required>
                        <option value="" selected disabled>Select an option</option>
                        <option value="expert">Expert - I work with AI professionally</option>
                        <option value="knowledgeable">Knowledgeable - I understand how AI works</option>
                        <option value="familiar">Familiar - I know the basics</option>
                        <option value="limited">Limited - I've heard of it but don't know much</option>
                        <option value="none">None - I have no knowledge about AI</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="comments">Any additional comments about AI and recipes? (Optional)</label>
                    <textarea id="comments" name="comments" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Continue</button>
            </form>
        </main>
        <footer>
            <p>Â© 2025 Nutritional Misinformation Study</p>
        </footer>
    </div>
</body>
</html>
